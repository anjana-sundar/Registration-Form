<!DOCTYPE html>
<html lang="en">
  <head>
        <title> Registration Form </title>
        <link rel="icon" href="pageicon.jpg">
 </head>
    <body>
        <h1> Fill Your Details </h1>
        <form> 
            <input type="text" placeholder="Enter name" >
            <br><br>
            <input type="email" placeholder="Enter email" >
            <br><br>
            Set Password:
            <input type="password" required minlength="10">
            <br><br>
            <input type="date">
            <br><br>
            female
            <input type="radio" name="giving same name to make user select only 1 option">
            male
            <input type="radio"name="giving same name to make user select only 1 option">
            <br><br>
            <textarea cols="25" rows="5" placeholder="address"></textarea>
            <br><br>
            <select>
                <option>Select City</option>
                <option> Chennai </option>
                <option> Mumbai </option>
                <option> Pune </option>
            </select> 
            <br><br>
            <input type="text" pattern="^\+?[0-9-]+$" placeholder="Contact Number">
            <br><br>
            I agree that information provided are correct
            <input type="checkbox">
            <br><br>
            <button type="submit"> Submit </button>
            <button type="reset">Clear</button>
        </form>
    </body>
<html>
